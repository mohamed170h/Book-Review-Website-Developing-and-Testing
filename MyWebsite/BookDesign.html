<!DOCTYPE html>
<html>
<head>
    <title>Book Title - Book Review Website</title>
    <link rel="stylesheet" type="text/css" href="Css/book.css">
    <script src="js/book.js"></script> <!-- Include your JavaScript file here -->
</head>
<body>
    <!-- Header -->
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="reviews.html">Book Reviews</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="login.html">Login/Register</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <div class="book-container">
            <div class="book-image-container">
                <img class="book-image" src="images/1.jpg" alt="Book Title">
                <!-- Star rating system -->
                <div class="star-rating">
                    <span class="star" data-rating="1">★</span>
                    <span class="star" data-rating="2">★</span>
                    <span class="star" data-rating="3">★</span>
                    <span class="star" data-rating="4">★</span>
                    <span class="star" data-rating="5">★</span>
                  </div>
                <button class="rate-button">Rate this book</button>
            </div>
            <div class="book-info">
                <h2 class="book-title">Book Title</h2>
                <p class="book-author">Author Name</p>
                <p class="book-rating">Rating: ★★★★☆</p>
                <p class="book-description">Book description goes here...</p>
                <p class="book-genres">Genres</p>
                
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>© 2024 Book Review Website. All rights reserved.</p>
    </footer>
</body>
</html>
